version: '3.8'
services:
  app:
    build:
      context: .
      args:
        - DATABASE_URL=${DATABASE_URL}
        - DATABASE_PROXY_URL=${DATABASE_PROXY_URL}
    volumes:
      - ./prisma:/app/prisma
    command: bun start
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_PROXY_URL=${DATABASE_PROXY_URL}
      - BOT_TOKEN=${BOT_TOKEN}
    restart: unless-stopped
